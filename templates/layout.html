<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">

        <title>{% block title %}Layout{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1 class="gradient-text">StitchBook50</h1>
        </header>

        <div id="menubar">
            <div class="menulinks">
                <!-- if session.user_id -->

                <a href="/">Home</a>

                <div class="nav-item">
                  <a class="nav-link" href="/add">Add New Project</a>
                </div>

                <div class="nav-item">
                  <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Projects</a>
                  <div class="dropdown-menu" aria-labelledby="projectsDropdown">
                      <a class="dropdown-item" href="/current">Current</a>
                      <a class="dropdown-item" href="/finished">Finished</a>
                      <a class="dropdown-item" href="/queued">Queued</a>
                      <a class="dropdown-item" href="/all">View All</a>
                  </div>
                </div>

                <div class="nav-item">
                  <a class="nav-link dropdown-toggle" href="#" id="eventsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Events</a>
                  <div class="dropdown-menu" aria-labelledby="eventsDropdown">
                    <a class="dropdown-item" href="#">SALs</a>
                    <a class="dropdown-item" href="#">Other</a>
                    <a class="dropdown-item" href="#">Finished</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">View Events</a>
                  </div>
                </div>

                <div class="nav-item">
                  <a class="nav-link" href="/calculator">Size Calculator</a>
                </div>

                <div class="nav-item">
                  <a class="nav-link" href="/about">About StitchBook50</a>
                </div>

                <a class="nav-link" id="profile" href="/profile">Profile</a>

                <!-- else

                <a href="/login">Login</a>
                <a href="/register">Register</a>

                endif-->

            </div>
        </div>

        <div id="wrapper">
          <div id="main">
              {% block main %}

              {% endblock %}
          </div>

          <script>
              // When the user scrolls the page, execute myFunction
              window.onscroll = function() {navFunction()};

              // Get the navbar
              var navbar = document.getElementById("menubar");


              // Get the offset position of the navbar
              var sticky = navbar.offsetTop;


              // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
              function navFunction() {
                if (window.pageYOffset >= sticky) {
                  navbar.classList.add("sticky");
                } else {
                  navbar.classList.remove("sticky");
                }
              }
          </script>

          <!--import Bootstrap JavaScript plugins-->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
      </body>
      <footer><div class="nav-item">&#169StitchBook50 2020</div></footer>
    </div>
</html>
